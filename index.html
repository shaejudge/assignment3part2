<html>
<head>
	<meta charset = "utf-8">
	<title>Pick the Gist Language!</title>
	<script type = "text/javascript" src = "link.js"></script>
</head>
<body>
	<div id = "gistLang"></div>
	<section>
		<h5>Language of Gist</h5>
		<div>
			<label>Python</label>
			<input type = "checkbox" name = "Python-select">
		</div>
		<div>
			<label>JSON</label>
			<input type = "checkbox" name = "JSON-select">
		</div>
		<div>
			<label>JavaScript</label>
			<input type = "checkbox" name = "JavaScript-select">
		</div>
		<div>
			<label>SQL</label>
			<input type = "checkbox" name = "SQL-select">
		</div>
		<div>
			<label>No language</label>
			<input type = "checkbox" name = "no-lang">
		</div>
	</section>
	<section>
		<h5>Pages to Display</h5>
		<select name = "city-select">
			<option value = "1">1</option>
			<option value = "2">2</option>
			<option value = "3">3</option>
			<option value = "4">4</option>
			<option value = "5">5</option>
		</select>
		<div>
		<input type = "button" value = "Search" onclick = "process()">
		<div id="searchify" />
		</div>
		
		<h5>Search results</h5>
		<div id="searchResults">
		</div>
</body>
</html>
